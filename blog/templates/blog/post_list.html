{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
      <div class="post">

          <div class="date">
            <p>published: {{ post.published_date }}</p>
          </div>

          <h2><a href="">{{ post.title }}</a></h2>

          <div class="post-text">
            <p>{{ post.text|linebreaks }}</p>
          </div>

      </div>
    {% endfor %}
{% endblock %}
